<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body >
  <div class="scroll-up-btn">
    <i class="fas fa-angle-up"></i>
</div>
    <nav class="navbar navbar-expand-lg " id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="download.png" alt="nirvana logo"> Task Tracking System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#new-issue">New Issue</a>
              <a class="nav-link" href="#">Issue Table</a>
              <a class="nav-link" href="#">Issue Cards</a>
            </div>
          </div>
        </div>
      </nav>
      <br><br>
      <div id="input-issue">
      <!-- forms for the issue -->
      <div >
        <br>
        <h3 class="text-center">New Issue</h3>
      <form class="text-center col-6 offset-3"  id="new-issue" method="get">
        <br><br>
        <div class="mb-3">
          <label for="issue" class="form-label" >Issue Name</label>
          <br>
          <input type="text" class="form-control" id="issue" placeholder="Enter issue Name" aria-describedby="emailHelp" name="issue">
        </div>
        <div class="mb-3">
          <label for="assigned-to" class="form-label">Assigned To</label>
          <br>
          <input type="text" class="form-control" id="assigned-to" placeholder="Enter name" name="assigned">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Description</label>
            <br>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="enter the description in detail" rows="3" name="desc"></textarea>
          </div>
          <label for="exampleFormControlTextarea1" class="form-label">Severity</label>
          <br>
          <select class="form-select" aria-label="Default select example" name="sev">
            <option value="1" value="high">High</option>
            <option value="2" value="low">Medium</option>
            <option value="3" selected value="low">Low</option>
          </select>
          <br>
        <button type="reset" class="btn  bg-danger text-white">reset</button> 
        <button type="submit" class="btn  bg-primary text-white">submit</button>
        <br>  
        <br>
    </form>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
