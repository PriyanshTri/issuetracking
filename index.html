<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracking System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="scroll-to-top" onclick="topScroll()"><i class="fa fa-arrow-up"></i></button>
  <nav class="navbar navbar-expand-lg " id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="download.png" alt="nirvana logo"> Task Tracking System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#" onclick="topScroll">New Issue</a>
          <a class="nav-link" href="#issue-table">Issue Table</a>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <div id="input-issue">
    <div>
      <h3 class="text-center">New Issue</h3>
      <form class="text-center col-6 offset-3" id="new-issue" method="get">
        <br>
        <div class="mb-3">
          <label for="issue" class="form-label">Issue Name</label>
          <br>
          <input type="text" class="form-control" id="issue" placeholder="Enter issue Name" aria-describedby="emailHelp"
            name="issue" required>
        </div>
        <div class="mb-3">
          <label for="assigned-to" class="form-label">Assigned To</label>
          <br>
          <input type="text" class="form-control" id="assigned-to" placeholder="Enter name" name="assigned" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <br>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="enter the description in detail"
            rows="3" name="desc" required></textarea>
        </div>
        <label for="exampleFormControlTextarea1" class="form-label">Severity</label>
        <br>
        <select class="form-select" aria-label="Default select example" name="sev" id='sev' required>
          <option value="high" value="high">High</option>
          <option value="medium" value="low">Medium</option>
          <option value="low" selected value="low">Low</option>
        </select>
        <br>
        <button type="reset" class="btn  bg-danger text-white">reset</button>
        <button type="submit" class="btn  bg-primary text-white" id="add">Add</button>
        <br>
        <br>
      </form>
    </div>
  </div>
  <div class="container-fluid" id="issue-table">
    <div class="table" id="new-issue-card">
      <div id="new">
        <h3>NEW</h3>
      </div>
      <div class="newCardAdd">
      </div>
    </div>
    <div class="table">
      <div id="new">
        <h3>DEVELOPMENT</h3>
      </div>
      <div class="devCardAdd">
      </div>
    </div>
    <div class="table">
      <div id="new">
        <h3>QA</h3>
      </div>
      <div class="qaCardAdd">
      </div>
    </div>
    <div class="table">
      <div id="new">
        <h3>FINISHED</h3>
      </div>
      <div class="finCardAdd">
      </div>
    </div>
  </div>
<footer class="text-center text-lg-start bg-light text-muted">
  <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
  </section>
  <section class="">
    <div class="container text-center text-md-start mt-5">
      <div class="row mt-3">
        <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
          <h6 class="text-uppercase fw-bold mb-4">
            <i class="fas fa-gem me-3"></i> Issue Tracking Website
          </h6>
          <p>
            Issue Tracking Website
          </p>
        </div>
        <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
          <h6 class="text-uppercase fw-bold mb-4">
            Useful links
          </h6>
          <p>
            <a href="#"
            onclick="topScroll" class="text-reset">New Issue</a>
          </p>
          </p>
          <p>
            <a href="#issue-table" class="text-reset">Issue Table</a>
          </p>
          <p>
            <a href="https://github.com/PriyanshTri/issuetracking/" class="text-reset" target="_blank">github Link</a>
          </p>
        </div>
    </div>
  </section>
