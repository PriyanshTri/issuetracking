<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="height: 2000px;">
    <nav class="navbar navbar-expand-lg white" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Task Tracking System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#new-issue">New Issue</a>
              <a class="nav-link" href="#">Issue Table</a>
              <a class="nav-link" href="#">Issue Cards</a>
            </div>
          </div>
        </div>
      </nav>
      <br><br>
      <div id="input-issue">
      <!-- forms for the issue -->
      <form class="text-center col-6 offset-3"  id="new-issue" >
        <br><br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Issue Name</label>
          <br>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Assigned To</label>
          <br>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <br>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <label for="exampleFormControlTextarea1" class="form-label">Severity</label>
          <br>
          <select class="form-select" aria-label="Default select example">
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3" selected>Low</option>
          </select>
          <br>
        <button type="submit" class="btn  bg-primary text-white">Submit</button>
        <br>  
        <br>
    </form>
</div>
</body>
<script src="script.js"></script>
</html>
